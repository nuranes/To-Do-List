<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list prototype</title>
    
    <!--Meyers Reset-->
    <link rel="stylesheet" type="text/css" href="css/meyersReset.css">
    
    <!--Main style/css-->
    <link rel="stylesheet" type="text/css" href="css/toDoList.css">
</head>

<body>
    <!--Header-->
    <header class="col" id="mainPageHeader">
        <h1 id="logo" class="col">To-Do APP</h1>
    </header>               
    <!--end Header-->
    
    <!--Container-->
    <div id="container">
        
        <!--Section-->
        <section class="col">
            
            <!--Label nr. 1-->
            <label class="txt"><h2>Ny to-do</h2><br><!--Title-->
                <input id="inputField" type="text"><!--User input-->
            </label>
            <!--end Label nr. 1-->
            
            <input id="addBtn" class="txt" type="button" value="Legg til to-do"><!--addBtn-->
            
            <!--Label nr. 2-->
            <label class="txt"><h2>To-dos</h2><!--Title-->
                <p id="counter" class="txt">Antall to-dos: </p><!--Text for counter-->
            </label>
            <!--end Label nr. 2-->
            
            <ul id="toDo"></ul><!--The To-do list-->
    
            <!--Label nr. 3-->
            <label class="txt">
                <h2 id="titleDone">Done to-dos</h2><!--Title-->
            </label><!--end Label nr. 3-->
            
            <ul id="done"></ul><!--The Done list-->
            
        </section><!--end Section-->
        
    </div><!--end Container-->
    
    <!--JavaScript-->
    <script src="js/toDoList.js"></script>
    
</body>
</html>
